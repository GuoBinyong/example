<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SoonSpace Example</title>
  <link rel="stylesheet" href="../../asstes/css/base.css">
</head>

<body>
  <div id="view"></div>

  <script type="module">
    import SoonSpace from '../../dist/index.js'
    import { GUI } from '../../lib/dat.gui.module.js'

    let model

    const ssp = window.ssp = new SoonSpace({
      el: '#view',
      option: {},
      events: {}
    })

    ssp.loadSbm({
      id: 'room_01',
      url: '../../asstes/model/sbm/room/changjing02_1F_0.sbm'
    })
      .then(sbm => {

        model = sbm

        ssp.flyMainViewpoint()

        ssp.modelClipping(model, {
          axis: 'x',
          position: param.X
        })

        ssp.modelClipping(model, {
          axis: 'y',
          position: param.y
        })

        ssp.modelClipping(model, {
          axis: 'z',
          position: param.Z
        })
      })

    const gui = new GUI();
    const param = {
      x: 100,
      y: 400,
      z: 100
    }

    gui.add(param, 'x', -700, 700).onChange(val => {
      ssp.changeModelClipping(model, {
        axis: 'x',
        position: val
      })
    })

    gui.add(param, 'y', -10, 400).onChange(val => {
      ssp.changeModelClipping(model, {
        axis: 'y',
        position: val
      })
    })

    gui.add(param, 'z', -700, 700).onChange(val => {
      ssp.changeModelClipping(model, {
        axis: 'z',
        position: val
      })
    })

  </script>
</body>

</html>
