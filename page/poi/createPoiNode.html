<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SoonSpace Example</title>
  <link rel="stylesheet" href="../../asstes/css/base.css">
</head>

<body>
  <div id="view"></div>

  <div id="poiTemplate"
    style="display: none; width: 160px; height: auto; padding: 8px; background-color: #ccc; color: #000;">
    <h3 style="text-align: center;">标题</h3>
    <div>
      <label>数据一：</label>
      <span>10</span>
    </div>
    <div>
      <label>数据二：</label>
      <span>20</span>
    </div>
    <div>
      <label>数据三：</label>
      <span>30</span>
    </div>
  </div>

  <script type="module">
    import SoonSpace from 'https://unpkg.com/soonspacejs@next/dist/index.esm.js'
    import { GUI } from 'https://unpkg.com/dat.gui/build/dat.gui.module.js'

    const ssp = new SoonSpace({
      el: '#view',
      options: {
        showGrid: true,
        showInfo: true
      },
      events: {}
    })

    ssp.flyMainViewpoint()

    const el = document.getElementById('poiTemplate')

    const gui = new GUI();
    const paramFn = {
      '2DPoiNode': function () {
        const poiNodeEl = el.cloneNode(true)
        poiNodeEl.style.display = 'block'
        // pc 点击
        poiNodeEl.onclick = function () {
          alert('2D PoiNode click')
        }
        // 移动点击
        poiNodeEl.ontouchend = function () {
          alert('2D PoiNode click')
        }

        const poiNode = ssp.createPoiNode({
          type: '2D',
          id: '2DPoiNode',
          position: {
            x: -500,
            y: 0,
            z: 0
          },
          element: poiNodeEl
        })
      },
      '2.5DPoiNode': function () {
        const poiNodeEl = el.cloneNode(true)
        poiNodeEl.style.display = 'block'
        // pc 点击
        poiNodeEl.onclick = function () {
          alert('2D PoiNode click')
        }
        // 移动点击
        poiNodeEl.ontouchend = function () {
          alert('2D PoiNode click')
        }

        const poiNode = ssp.createPoiNode({
          type: '2.5D',
          id: '2DPoiNode',
          position: {
            x: 0,
            y: 0,
            z: 0
          },
          element: poiNodeEl
        })
      },
      '3DPoiNode': function () {
        const poiNodeEl = el.cloneNode(true)
        poiNodeEl.style.display = 'block'
        // pc 点击
        poiNodeEl.onclick = function () {
          alert('2D PoiNode click')
        }
        // 移动点击
        poiNodeEl.ontouchend = function () {
          alert('2D PoiNode click')
        }

        const poiNode = ssp.createPoiNode({
          type: '3D',
          id: '2DPoiNode',
          position: {
            x: 500,
            y: 0,
            z: 0
          },
          element: poiNodeEl
        })
      },
      '清除PoiNode': function () {
        ssp.clearPoiNode()
      },
    }

    for (let i in paramFn) gui.add(paramFn, i)

  </script>
</body>

</html>
