<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SoonSpace Example</title>
  <link rel="stylesheet" href="../../asstes/css/base.css">
  <link rel="stylesheet" href="../../asstes/css/tool.css">
</head>

<body>
  <div id="view"></div>

  <script type="module">
    import SoonSpace from 'https://unpkg.com/soonspacejs@next/dist/index.esm.js'
    import { GUI } from 'https://unpkg.com/dat.gui/build/dat.gui.module.js'

    let model

    const ssp = window.ssp = new SoonSpace({
      el: '#view',
      options: {},
      events: {}
    })

    ssp.loadSbm(
      {
        id: 'room_01',
        url: '../../asstes/model/sbm/changjing02/changjing02_1F_0.sbm'
      }
    )
      .then(sbm => {
        ssp.flyToObj(sbm, 'frontTop')

        model = sbm
      })

    const gui = new GUI();

    gui
      .add({ 飞向角度: 'frontTop' }, '飞向角度')
      .options([
        'top',
        'bottom',
        'front',
        'back',
        'left',
        'right',
        'frontTop',
        'backTop',
        'leftTop',
        'rightTop',
        'leftFrontTop',
        'rightFrontTop',
        'leftBackTop',
        'rightBackTop',
      ])
      .onChange(value => {
        ssp.flyToObj(model, value)
      })

  </script>
</body>

</html>
