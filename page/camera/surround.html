<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SoonSpace Example</title>
  <link rel="stylesheet" href="../../asstes/css/base.css">
</head>

<body>
  <div id="view"></div>

  <script type="module">
    import SoonSpace from 'https://unpkg.com/soonspacejs@next/dist/index.esm.js'
    import { GUI } from 'https://unpkg.com/dat.gui/build/dat.gui.module.js'

    let lastEnd = true

    const ssp = window.ssp = new SoonSpace({
      el: '#view',
      options: {
        showGrid: true,
        showInfo: true
      },
      events: {}
    })

    const poi = ssp.createPoi({
      id: "icon1",
      name: "icon1",
      url: "../../asstes/img/poi/icon1.png",
      position: {
        x: 800,
        y: 10,
        z: 800
      }
    });

    const gui = new GUI();
    const fns = {
      点环绕: function () {
        if (!lastEnd) return alert('请等待上一次结束！')

        lastEnd = false

        ssp
          .surroundOnTarget(
            { x: 0, y: 0, z: 0 },
            { angle: 180, speed: 1 }
          )
          .then(() => lastEnd = true)
      },
      对象环绕: function () {
        if (!lastEnd) return alert('请等待上一次结束！')

        lastEnd = false

        ssp
          .surroundOnObject(
            poi,
            { angle: 360, speed: 3 }
          )
          .then(() => lastEnd = true)
      },
    }

    for (let i in fns) gui.add(fns, i)

  </script>
</body>

</html>
