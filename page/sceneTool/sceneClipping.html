<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SoonSpace Example</title>
  <link rel="stylesheet" href="../../asstes/css/base.css">
</head>

<body>
  <div id="view"></div>

  <script type="module">
    import SoonSpace from 'https://unpkg.com/soonspacejs@next/dist/index.esm.js'
    import { GUI } from 'https://unpkg.com/dat.gui/build/dat.gui.module.js'

    const ssp = window.ssp = new SoonSpace({
      el: '#view',
      options: {},
      events: {}
    })

    const baseUrl = '../../asstes/model/sbm/room/changjing02_1F_0.sbm'

    ssp.loadSbmToGroup(
      {
        id: 'sbm_group'
      },
      [
        {
          id: 'room_01',
          url: baseUrl
        },
        {
          id: 'room_01',
          url: baseUrl,
          position: {
            x: 1300,
            y: 0,
            z: 0
          }
        },
        {
          id: 'room_01',
          url: baseUrl,
          position: {
            x: 2600,
            y: 0,
            z: 0
          }
        },
        {
          id: 'room_01',
          url: baseUrl,
          position: {
            x: 3900,
            y: 0,
            z: 0
          }
        },
      ])
      .then(models => {
        ssp.flyMainViewpoint()

        ssp.sceneClipping({
          axis: 'x',
          position: param.x
        })

        ssp.sceneClipping({
          axis: 'y',
          position: param.y
        })

        ssp.sceneClipping({
          axis: 'z',
          position: param.z
        })
      })

    const gui = new GUI();
    const param = {
      x: 3000,
      y: 400,
      z: 300
    }

    gui
      .add(param, 'x', -700, 4500)
      .onChange(val => {
        ssp.changeSceneClipping({
          axis: 'x',
          position: val
        })
      })

    gui
      .add(param, 'y', -10, 400)
      .onChange(val => {
        ssp.changeSceneClipping({
          axis: 'y',
          position: val
        })
      })

    gui
      .add(param, 'z', -700, 700)
      .onChange(val => {
        ssp.changeSceneClipping({
          axis: 'z',
          position: val
        })
      })

  </script>
</body>

</html>
