<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SoonSpace Example</title>
  <link rel="stylesheet" href="../../asstes/css/base.css">
</head>

<body>
  <div id="view"></div>

  <script type="module">
    import SoonSpace from 'https://unpkg.com/soonspacejs@next/dist/index.esm.js'
    import { GUI } from 'https://unpkg.com/dat.gui/build/dat.gui.module.js'

    const ssp = window.ssp = new SoonSpace({
      el: '#view',
      options: {
        fog: {
          color: 0xcce0ff,
          near: 50000,
          far: 100000
        }
      },
      events: {}
    })

    ssp.createGround({
      imgUrl: '../../asstes/img/ground/001.jpg',
      width: 50000,
      height: 50000,
      position: { x: 0, y: 0, z: 0 }
    })
    ssp.setSkyBackground('../../asstes/img/skybox/sunny/', ['px.jpg', 'nx.jpg', 'py.jpg', 'ny.jpg', 'pz.jpg', 'nz.jpg']);
    ssp.flyMainViewpoint()

    const gui = new GUI();

    const fns = {
      开启雾化: function () {
        ssp.openSceneFog({
          color: 0xcce0ff,
          near: 50000,
          far: 100000
        })
      },
      关闭雾化: function () {
        ssp.closeSceneFog()
      }
    }

    for (let i in fns) gui.add(fns, i)

  </script>
</body>

</html>
