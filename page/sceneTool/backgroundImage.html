<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SoonSpace Example</title>
  <link rel="stylesheet" href="../../asstes/css/base.css">
</head>

<body>
  <div id="view"></div>

  <script type="module">
    import SoonSpace from '../../dist/index.js'
    import { GUI } from '../../lib/dat.gui.module.js'

    const ssp = window.ssp = new SoonSpace({
      el: '#view',
      options: {},
      events: {}
    })

    ssp.setBackgroundImage('../../asstes/img/background/1.jpg')

    const gui = new GUI()
    
    gui
      .add({ 图片地址: '' }, '图片地址')
      .onChange(value => {
        ssp.setBackgroundColor(value)
      })

  </script>
</body>

</html>
