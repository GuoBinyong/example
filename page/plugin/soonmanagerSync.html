<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
    }
  </style>
</head>

<body>
  <div id="view" style="width: 100vw; height: 100vh;"></div>
  <script type="module">

    import SoonSpace from '../../lib/soonspace.js'
    import SoonmanagerSyncPlugin from 'https://unpkg.com/@soonspacejs/plugin-soonmanager-sync@next/dist/index.esm.js'

    const ssp = window.ssp = new SoonSpace({
      el: '#view',
      options: {
        showInfo: true
      },
      events: {
        modelClick(pos) {
          console.log(pos)
        }
      }
    })

    const soonmanagerSync = ssp.registerPlugin(SoonmanagerSyncPlugin, 'soonmanagerSync')
    // 设置资源路径，可以使用本地资源或者平台发布的资源链接
    soonmanagerSync.setBaseUrl('../../asstes/sceneData/scene1/')
    soonmanagerSync.setGlobalSetting()

    soonmanagerSync.loadScene(
      {
        LoadsPerSecond: 120,
      },
      progress => console.log(progress)
    )
      .then(() => {
        console.log("主层级加载完成");
      })

    soonmanagerSync.loadSceneAllSuccess(() => {
      console.log("全部模型加载成功")
      ssp.flyMainViewpoint()
    })

  </script>
</body>

</html>
