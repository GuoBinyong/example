<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
    }
  </style>
</head>

<body>
  <div id="view" style="width: 100vw; height: 100vh;"></div>
  <script type="module">
    import SoonSpace from '../../lib/soonspacejs/index.js'
    import ModelBlastPlugin from '../../lib/soonspacejs/plugins/model-blast.js'
    import { GUI } from '../../../../lib/gui.js'

    const ssp = window.ssp = new SoonSpace({
      el: '#view',
      options: {
        showInfo: true,
        showGrid: false
      },
      events: {}
    })

    const modelBlast = ssp.registerPlugin(ModelBlastPlugin, 'modelBlast')

    ssp.loadSbm({
      id: 'room_01',
      url: '../../asstes/model/sbm/changjing02/changjing02_1F_0.sbm'
    })
      .then(model => {
        ssp.flyMainViewpoint()
        return model
      })
      .then(model => {

        const gui = new GUI()

        const params = {
          scalar: 200
        }

        gui
          .add(params, 'scalar', 100, 1000)
          .name('间隔')
          .onChange(val => {
            modelBlast.start(model, val)
          })

        gui
          .add(
            {
              close: function () {
                modelBlast.stop()
              }
            },
            'close'
          )
          .name('关闭')
      })

  </script>
</body>

</html>
