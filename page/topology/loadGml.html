<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SoonSpace Example</title>
  <link rel="stylesheet" href="../../asstes/css/base.css">
</head>

<body>
  <div id="view"></div>

  <script type="module">
    import SoonSpace from '../../lib/soonspace.js'
    import { GUI } from '../../lib/gui.js'

    const ssp = window.ssp = new SoonSpace({
      el: '#view',
      options: {
        showGrid: true
      },
      events: {}
    })

    const gui = new GUI()

    // gui.add
    const fns = {
      加载路径: function () {
        ssp.createTopologyGroupFromGml(
          // groupInfo
          {
            id: 'gml_group_test'
          },
          // topologyInfo
          {
            url: '../../asstes/gml/hzl.gml',
            id: ['gml_for_topology_001', 'gml_for_topology_002'],
            name: ['gml_for_topology_name_001', 'gml_for_topology_name_002'],
            linkWidth: 20,
            linkColor: 0xff0000,
            renderNode: true,
            nodeColor: 0x0000ff
          }
        )
      },
      清除路径: function () {
        ssp.removeTopologyGroupById('gml_group_test')
      },
    }

    for (let i in fns) gui.add(fns, i)

  </script>
</body>

</html>
